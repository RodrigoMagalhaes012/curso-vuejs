<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-show e v-else</title>
</head>

<body>

    <div id="directives">
        <!-- Qual a diferença do v-if e v-show?-->
        <!-- 
            v-if -> Insere ou remove um elemento
            v-show -> Exibe ou esconde um elemento (Muda a propriedade CSS display da tag) 
     -->

        <h1 v-show="isLogged"> V-SHOW - Seja bem-vindo à Á Área Administrativa</h1>
        <h1 v-if="isLogged"> V-IF - Seja bem-vindo à Á Área Administrativa</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>

        let app = new Vue({
            el: '#directives',
            data: {
                isLogged: true
            }
        })

    </script>
</body>

</html>
