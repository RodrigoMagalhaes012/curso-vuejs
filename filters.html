<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtos</title>
</head>

<body>

    <div id="filters">

        <!-- coloca uma sugestão de texto | biblioteca filters -->
        <h3>{{name | placeholder('Não foi informado nada')}} </h3>

        <h1> Hello {{ name }} </h1>

        <!-- usa a função upper para colocar a varivel em maiusculo -->
        <h1> Hello {{ name | upper }} </h1>

        <!-- <h2>O meu salário é: {{ salary | real }} </h2> -->

        <h2>O meu salário é: {{ salary }} {{ salary | pluralize(['real', 'reais'])}} </h2>

        <input type="text" placeholder="Digite o seu salário" v-model='salary'>

        <!-- abrevia o texto com 3 pontos em textos grandes | biblioteca filters -->
        <h2> {{msg | truncate(30)}} </h2>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
    <script>

        let app = new Vue({
            el: '#filters',
            data: {
                name: 'Hcode Treinamentos',
                salary: 1,
                msg: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nobis, vel recusandae cumque vero quas voluptatibus at, saepe illo sit ipsa numquam corrupti impedit blanditiis pariatur libero id aut similique nihil.'
            },
            filters: {
                upper: function (value) {
                    return value.toUpperCase()
                },
                real: function (value) {
                    return `R$ ${parseInt(value).toFixed(2)}`
                }
            }
        })

    </script>
</body>

</html>
